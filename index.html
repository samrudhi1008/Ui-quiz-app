<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<body>
    <div class="container" id="login-page">
        <i class="fa-sharp fa-solid fa-circle-user"></i>
        <h2>Login to start the exam</h2>
        <form id="login-form" class="form-container">
            <label>Enter Your Username</label>
            <input type="text" id="username" placeholder="Username" required><br>
            <label>Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Language Selection Page -->
    <div id="language-page" class="form-container" style="display: none;">
        <label>Select Your Language</label>
        <select id="language">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript">Javascript</option>
        </select>
        <button onclick="startExam() " id="start" >Start</button>
    </div>

    <!-- MCQ page -->
    <div id="mcq-page" style="display: none;">
        <h2 id="quiz-title"></h2>
        <form id="mcq-form" >
            <div id="questions-container">

                    <label><input type="radio" name="q1" value="variable"> Declares a variable</label>
                    <label><input type="radio" name="q1" value="module"> Imports a module</label>
                </div>
                <div class="question">
                    <p>2. Which of the following is a valid Python list?</p>
                    <label><input type="radio" name="q2" value="output"> [1, 2, 3] </label>
                    <label><input type="radio" name="q2" value="function"> 1, 2, 3</label>
                    <label><input type="radio" name="q2" value="variable"> (1, 2, 3)</label>
                    <label><input type="radio" name="q2" value="module">{1, 2, 3} </label>
                </div> -->
                
            </div>

                <button type="submit" onclick="showResult()">Submit Quiz</button>
            </form>
        </div>

    <!-- Result Page -->
    <div id="result-page" style="display: none;">
        <h2>Your Result</h2>
        <p id="result-message"></p>
    </div>

    <script src="./script.js"></script>
    
</body>
